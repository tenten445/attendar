<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleログイン</title>
    <script>
        // Google Identity Servicesのコールバック関数
        function handleCredentialResponse(response) {
            const jwtToken = response.credential;

            // JWTをデコードしてユーザー情報を取得
            const user = parseJwt(jwtToken);

            // ユーザー情報を表示
            const userInfo = document.getElementById('user-info');
            const userPicture = document.getElementById('user-picture');
            const userSection = document.getElementById('user-section');

            if (userInfo && userPicture && userSection) {
                userInfo.innerText = `ようこそ、${user.name}さん！`;
                userPicture.src = user.picture;
                userSection.style.display = 'block';
            } else {
                console.error('必要なHTML要素が存在しません。');
            }
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log('HTMLが読み込まれました。必要な要素を確認しています...');
        });
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <h1>Googleログインデモ</h1>
    <div id="g_id_onload"
        data-client_id="775352245980-qg5lq2jcetci9mv4fa4a5oa4522hlef9.apps.googleusercontent.com"
        data-login_uri="https://tenten445.github.io/bukatu_app/main.html"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <div id="user-section" style="display: none; margin-top: 20px;">
        <h2 id="user-info"></h2>
        <img id="user-picture" alt="プロフィール画像" style="border-radius: 50%;">
    </div>
</body>

</html>
