<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleログインデモ２</title>
    <script>
        function handleCredentialResponse(response) {
            const jwtToken = response.credential;

            // JWTをデコードしてユーザー情報を取得
            const user = parseJwt(jwtToken);

            // ローカルストレージにトークンを保存
            localStorage.setItem('jwtToken', jwtToken);

            // ページにユーザー情報を表示
            document.getElementById('user-info').innerText = `ようこそ、${user.name}さん！`;
            document.getElementById('user-picture').src = user.picture;
            document.getElementById('user-section').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'block';
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        window.onload = function () {
            const jwtToken = localStorage.getItem('jwtToken');

            if (jwtToken) {
                const user = parseJwt(jwtToken);

                document.getElementById('user-info').innerText = `ようこそ、${user.name}さん！`;
                document.getElementById('user-picture').src = user.picture;
                document.getElementById('user-section').style.display = 'block';
                document.getElementById('logout-btn').style.display = 'block';
            }
        };

        document.getElementById('logout-btn').addEventListener('click', function () {
            localStorage.removeItem('jwtToken');
            document.getElementById('user-section').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'none';
        });
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <h1>Googleログインデモ</h1>
    <div id="g_id_onload"
        data-client_id="775352245980-qg5lq2jcetci9mv4fa4a5oa4522hlef9.apps.googleusercontent.com"
        data-login_uri="https://tenten445.github.io/bukatu_app/main.html"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <div id="user-section" style="display: none; margin-top: 20px;">
        <h2 id="user-info"></h2>
        <img id="user-picture" alt="プロフィール画像" style="border-radius: 50%;">
    </div>

    <button id="logout-btn" style="display: none;">ログアウト</button>
</body>

</html>
