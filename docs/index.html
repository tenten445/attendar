<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleログインデモ</title>
    <!-- ファビコンを指定 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Google Identity Servicesのコールバック関数
            function handleCredentialResponse(response) {
                const jwtToken = response.credential;

                // JWTをデコードしてユーザー情報を取得
                const user = parseJwt(jwtToken);

                // ローカルストレージにトークンを保存
                localStorage.setItem('jwtToken', jwtToken);

                // ログイン成功時にリダイレクト
                window.location.href = "https://tenten445.github.io/bukatu_app/main.html";
            }

            function parseJwt(token) {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            }

            // ページ読み込み時にログイン状態を復元
            const jwtToken = localStorage.getItem('jwtToken');
            if (jwtToken) {
                // ログイン済みの場合、直接リダイレクト
                window.location.href = "https://tenten445.github.io/bukatu_app/main.html";
            }
        });
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <h1>Googleログインデモ</h1>
    <div id="g_id_onload"
        data-client_id="775352245980-qg5lq2jcetci9mv4fa4a5oa4522hlef9.apps.googleusercontent.com"
        data-login_uri="https://tenten445.github.io/bukatu_app/main.html"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>
</body>

</html>
