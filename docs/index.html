<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleログイン</title>
    <script>
        // Google Identity Servicesのコールバック関数
        function handleCredentialResponse(response) {
            // JWTトークンを取得
            const jwtToken = response.credential;

            // JWTをデコードしてユーザー情報を取得
            const user = parseJwt(jwtToken);

            // ユーザー情報を表示
            console.log("ユーザーの情報: ", user);

            // 必要に応じてバックエンドにトークンを送信
            sendTokenToBackend(jwtToken);

            // ページにユーザー情報を表示
            document.getElementById('user-info').innerText = `ようこそ、${user.name}さん！`;
            document.getElementById('user-picture').src = user.picture;
            document.getElementById('user-section').style.display = 'block';
        }

        // JWTデコード関数
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        // トークンをバックエンドに送信する例
        function sendTokenToBackend(token) {
            fetch('https://your-backend-endpoint.com/verifyToken', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: token }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log("バックエンドからの応答: ", data);
                })
                .catch(error => {
                    console.error("エラー: ", error);
                });
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <h1>Googleログインデモ</h1>
    <div id="g_id_onload"
        data-client_id="775352245980-qg5lq2jcetci9mv4fa4a5oa4522hlef9.apps.googleusercontent.com"
        data-login_uri="https://tenten445.github.io/bukatu_app/"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <div id="user-section" style="display: none; margin-top: 20px;">
        <h2 id="user-info"></h2>
        <img id="user-picture" alt="プロフィール画像" style="border-radius: 50%;">
    </div>
</body>

</html>
